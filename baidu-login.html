<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录百度帐号</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

<body>
<div class="login-box">
    <div class="header">
        <a href="javascript:history.back(-1);" class="header-t"></a>
        <span class="login-title">登录百度帐号</span>
    </div>
    <div class="login">
        <form action="" id="form">
            <div class="login-img"><div class="img"></div></div>
            <p class="pp"><input type="text" class="input" maxlength="30" placeholder="手机号/邮箱/用户名" id="plone"></p>
            <p class="pp pp2"><input type="text" class="input" placeholder="密码" id="mima"></p>
            <p class="pp" id="pp3"><input type="submit" class="button" value="登录"></p>
            <div class="login-w"><a href="#">登录遇到问题</a></div>
            <p class="hide-show" id="hide-show"></p>
        </form>
        <p class="footer"><a href="#">短信验证登录</a><a href="#">&nbsp;&nbsp;|&nbsp;快速注册</a></p>
    </div>
</div>
<script src="js/baidu-w.js"></script>
